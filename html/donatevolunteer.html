    <body>
        <header>
            <div style="width: 100%; height: 180px;">
                <iframe src="navigation.html" frameborder="0" scrolling="no" style="width: 100%; height: 100%;"></iframe>
            </div>
        </header>
        <main>
            <div class="row donateBodyTopRow" id="donate">
                <h1 class="donateTopRowMainHeading">Donate</h1>
                <div class="col-mb-7">
                    <div class="card donateBodyTopRowCard">
                        <div class="card-body">
                            <h5 class="card-title donateBodyTopRowCardTitle">Contribute Monetary Donation</h5>
                            <p class="card-text donateBodyTopRowCardText">All monentary donations are distributed to the areas of greatest need</p>

                            <!---------OPTION 1---------->
                            <!-- <p class="card-text donateBodyTopRowCardText">Payment Information Placeholder</p>
                            <a href="#" class="btn donateBodyTopRowCardBtn">Donate</a> -->
                            <!---------OPTION 2---------->
                            <div class="card donateBodyTopRowPaymentCard">
                                <div class="card-title row donateBodyTopRowPaymentCardTitle">
                                    <i class="fa fa-credit-card-alt fa-2x col-2" aria-hidden="true"></i>
                                    <span class="donateBodyTopRowPaymentCardSubTitle col-8">Payment Options</span>
                                </div>
                                <div class="card-body donateBodyTopRowPaymentCardBody">
                                    <button class="btn donateBodyTopRowPaymentCardBtn">
                                        <i class="fa fa-cc-amex fa-2x"></i>
                                        <i class="fa fa-cc-mastercard fa-2x"></i>
                                        <i class="fa fa-cc-visa fa-2x"></i>
                                    </button>
                                    <button class="btn donateBodyTopRowPaymentCardBtn">
                                        <i class="fa fa-cc-paypal fa-2x"></i>
                                    </</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row donateBodyBottomRow" id="volunteer">
                <h1 class="donateBottomRowMainHeading">Volunteer</h1>
                <div class="col-mb-7">
                    <div class="card donateBodyBottomRowCard">
                        <div class="card-body">
                            <h5 class="card-title donateBodyBottomRowCardTitle">Volunteer With Us</h5>
                            <p class="card-text donateBodyBottomRowCardText">Help people with resources or time</p>
                            <div class="card-text donateBodyBottomRowCardImageBox">
                                <figure class="donateBodyBottomRowCardFig">
                                    <img class="donateBodyBottomRowCardImg"src="../images/books.jpeg" alt="Image of Books"/>
                                    <figcaption>Donate Books</figcaption>
                                </figure>
                                <figure class="donateBodyBottomRowCardFig">
                                    <img class="donateBodyBottomRowCardImg"src="../images/electronics.jpeg" alt="Image of Electronics"/>
                                    <figcaption>Donate Electronics</figcaption>
                                </figure>
                                <figure class="donateBodyBottomRowCardFig">
                                    <img class="donateBodyBottomRowCardImg"src="../images/time.jpeg" alt="Image of Clock"/>
                                    <figcaption>Donate Your Time</figcaption>
                                </figure>
                            </div>
                            <a href="contact.html" class="btn donateBodyBottomRowCardBtn">Get In Touch</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
